<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{$langdata.refund_refund}</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <link href="{$STATIC_URL}/phone/css/mobiscroll.custom-2.17.1.min.css"  rel="stylesheet" type="text/css"/>
        <link href="{$STATIC_URL}/phone/css/style.css"  rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="sqtk-wrap">
            <div class="ss-nav">
                <a href="##" class="ss-nav-back"></a>
                <div class="ss-nav-title">{$langdata.refund_goods}</div>
            </div>
            <div class="height90"></div>
            <input type="hidden" name="order_id"  value="{$order_id}"/>
            <input type="hidden" name="order_sn"  value="{$order_sn}"/>
            <input type="hidden" name="rec_id"  value="{$rec_id}"/>
            <input type="hidden" name="storeid"  value="{$storeid}"/>
            <input type="hidden" name="lang"  value="{$lang}"/>
            <input type="hidden" name="languages"  value="{$languages}"/>
            <input type="hidden" name="latlon" value="{$latlon}">
            <div class="myorderstate-list mt20">
                {foreach from=$data item=item}
                <ul>
                    {foreach $item['goods_list'] as  $good}
                    <li class="itembox">
                        <a href="##" class="clearfix">
                            <div class="pro-logo fl">
                                <img src="{$good.goods_image}" width="100%">
                            </div>
                            <div class="pro-info fl">
                                <h3 class="pro-name ellipsis">{$good.goods_name}</h3>
                                <p class="pro-tags">
                                    <span>{$langdata.detail_Product}: {$good.spec_key_name}</span>
                                </p>
                            </div>
                            <div class="pro-right fr">
                                <p class="xprice">{$symbol}{$good.goods_pay_price}</p>
                                <p class="num">X{$good.goods_num}</p>
                            </div>
                        </a>
                    </li> 
                    {/foreach}
                </ul>
                {/foreach}
            </div>
            <div class="sqtk-remarks">
                <textarea placeholder="{$langdata.refund_input}" name="reason_info"></textarea>
            </div>
            <!--    <a href="submit" class="btn">申请退款</a>-->
            <button class="form-btn btn">
                <input type="submit" name="sub" class="btn submit" value="{$langdata.refund_refund}"/>
            </button>
        </div>   
        <script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>
        {literal}
        <script type="text/javascript">
            $(function () {
                $('.submit').click(function () {
                    var order_id = $('input[name=order_id]').val();
                    var order_sn = $('input[name=order_sn]').val();
                    var rec_id = $('input[name=rec_id]').val();
                    var storeid = $('input[name=storeid]').val();
                    var reason_info = $('textarea[name=reason_info]').val();
                    var lang = $('input[name=lang]').val();
                    var languages = $('input[name=languages]').val();
                    var latlon=$('input[name=latlon]').val();
                    $.ajax({
                        url: 'wx.php?app=order&act=refundGoods',
                        type: 'post',
                        data: {'order_id': order_id, 'order_sn': order_sn, 'rec_id': rec_id, 'storeid': storeid, 'reason_info': reason_info, 'lang': lang, 'languages': languages,'latlon':latlon},
                        async: false, //默认为true 异步
                        error: function () {
                            alert('error');
                        },
                        success: function (order_goods_result) {
                            var jsondata = $.parseJSON(order_goods_result);
                            if (jsondata.status == '1') {
                                layer.open({
                                    shade: false
                                    , content: '<i class="ico ico-correct"></i>' + jsondata.message
                                    , className: 'layer-tip'
                                    , time: 2
                                });
                                setTimeout(function () {
                                    window.location.href = jsondata.info.url;
                                }, 1000);
                            } else {
                                layer.open({
                                    shade: false
                                    , content: '<i class="ico ico-error"></i>' + jsondata.message
                                    , className: 'layer-tip'
                                    , time: 2
                                });
                            }

                        }
                    });
                })
            })
        </script>
        {/literal}
    </body>
</html>
