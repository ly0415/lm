<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <link href="{$STATIC_URL}/phone/css/mobiscroll.custom-2.17.1.min.css"  rel="stylesheet" type="text/css"/>
    <link href="{$STATIC_URL}/phone/css/style.css"  rel="stylesheet" type="text/css"/>
    <link href="{$STATIC_URL}/phone/css/swiper.min.css"  rel="stylesheet" type="text/css"/>
    <title></title>
    <style>
        html{
            font-size:50px!important;
        }
    </style>
</head>
<body>
    <section class="section1">

        <div class="discount">
            <span class="count">{$langdata.give_point}</span>
            <div class="useCount">
                <input type="number" placeholder="{$langdata.give_now} {$info.point}" min="1" max="{$info.point}"  name="point" class="num"/>
            </div>
            <span class="count">{$langdata.give_user}</span>
            <div class="useCount">
                <input type="text" placeholder="{$langdata.give_info_p}"  name="user_name" class="num"/>
            </div>
        </div>

        <input type="hidden" name="rate" value="{$res.point_rate}">
        <input type="hidden" name="symbol" value="{$symbol}">
        <input type="hidden"  name="storeid"  value="{$storeid}" >
        <input type="hidden"  name="lang"  value="{$lang}" >
        <input type="hidden"  name="auxiliary"  value="{$auxiliary}" >
        <input type="hidden" name="userid" value="{$userid}">
    </section>
    <footer>
        <button id="point">{$langdata.to_give}</button>
    </footer>
    <script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>

    <script src="{$STATIC_URL}/front/plus/layer/layer.js" type="text/javascript"></script>

    {literal}
    <script type="text/javascript">
        $(function(){
            var active=false;
            $('#point').click(function(){
                var storeid=$('input[name="storeid"]').val();
                var lang=$('input[name="lang"]').val();
                var auxiliary=$('input[name="auxiliary"]').val();
                var point=$('input[name="point"]').val();
                var user_name=$('input[name="user_name"]').val();
                if(active){
                    return false;
                }
                    $.ajax({
                        url: 'wx.php?app=userCenter&act=doGivePoint',
                        type: 'POST',
                        data: {"store_id": storeid,'lang':lang,'auxiliary':auxiliary,'user_name':user_name,'point':point},
                        async: false,
                        error: function() {
                            alert('error');
                        },
                        success: function(data) {
                            var data = eval("(" + data + ")");
                            if (data.status == 1) {
                                active=true;
                                layer.alert(data.message, {
                                    icon: 6,
                                    btn: false,
                                    title: false,
                                    closeBtn: 0,
                                    time: 2000,
                                    skin: 'alt-layer'
                                });
                                setTimeout(function () {
                                    window.location.href = data.info.url;
                                }, 1000);

                            } else {
                                layer.alert(data.message,{
                                    icon: 0,
                                    btn: false,
                                    title: false,
                                    closeBtn: 0,
                                    time: 2000,
                                    skin: 'alt-layer'
                                });
                            }
                        }

                    })


            })
        })

    </script>
    {/literal}
</body>
</html>
