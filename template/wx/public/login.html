<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$langdata.login_Land}</title><!--登陆-->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link href="{$STATIC_URL}/phone/css/mobiscroll.custom-2.17.1.min.css"  rel="stylesheet" type="text/css"/>
    <link href="{$STATIC_URL}/phone/css/style.css"  rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login-wrap">
    <div class="login-tip">{$langdata.login_ShoppingMall}</div><!--您未登陆商城账号，请登录-->
    <div class="login-head tc">
        <img src="{$STATIC_URL}/phone/images/login-head.png">
    </div>
    <div class="login-main">
        <ul class="login-item">
            <li>
                <i class="ico ico-email"></i>
                <input type="text" class="text" name="email" placeholder="{$langdata.login_Enter}" />  <!--输入您的电子邮件/手机号登录。-->
            </li>
            <li>
                <i class="ico ico-password"></i>
                <input type="password" name="password" placeholder="{$langdata.login_Password}" id="input-password" style="border:0px;background:rgba(0, 0, 0, 0);"/><!--请输入密码-->

            </li>
        </ul>
    </div>
    <input type="hidden" value="{$returnUrl}" name="returnUrl" />
    <input type="hidden" value="{$languages}" name="languages" />
    <input type="hidden" value="{$storeid}" name="storeid" />
    <input type="hidden" value="{$lang}" name="lang" />
    <input type="hidden" value="{$latlon}" name="latlon">
    <div class="error" style="display: none;" id="login_error"></div>
    <a href="wx.php?app=user&act=forget&storeid={$storeid}&lang={$lang}&latlon={$latlon}" class="fast-login1 fr">{$langdata.login_forget}</a><!--忘记密码-->
    <button type="button" class="btn btn-big btn-login btn-sub" style="margin-top:0.5rem">
        {$langdata.login_Land}</button><!--登陆-->
    <div class="login-other">
        <a href="wx.php?app=default&act=index&storeid={$storeid}&lang={$lang}&latlon={$latlon}"
           class="btn btn-big btn-white">{$langdata.login_Temporarily}</a><!--暂不登陆，先去逛逛-->
    </div>
</div>
<script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>

<script type="text/javascript">
    function checkForm() {
        var input_pwd = document.getElementById('input-password');
        // 把用户输入的明文变为MD5:
        md5_pwd.value = toMD5(input_pwd.value);
        // 继续下一步:
        return true;
    }
    // 点击登录
    $(function () {
        $('.btn-sub').click(function () {
            var email = $('input[name=email]').val();
            var returnUrl = $('input[name=returnUrl]').val();
            var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
            var password = $('input[name=password]').val();
            var languages = $('input[name=languages]').val();
            var storeid = $('input[name=storeid]').val();
            var lang = $('input[name=lang]').val();
            var latlon=$("input[name='latlon']").val();
            $.ajax({
                url: 'wx.php?app=user&act=doLogin',
                type: 'post',
                data: {'email': email, 'password': password, 'returnUrl': returnUrl, 'languages': languages, 'storeid': storeid, 'lang': lang,'latlon':latlon},
                async: false, //默认为true 异步
                error: function () {
                    alert('错误');
                },
                success: function (data) {
                    var data = eval("(" + data + ")");

                    if (data.status == 1) {//用户名不存在需要注册！
                        layer.open({
                            shade: false
                            , content: '<i class="ico ico-correct"></i> ' + data.message
                            , className: 'layer-tip'
                            , time: 2
                        });
                        setTimeout(function () {
                            window.location.href = data.info.url;
                        }, 1000);
                    } else {
                        layer.open({
                            shade: false
                            , content: '<i class="ico ico-error"></i> ' + data.message
                            , className: 'layer-tip'
                            , time: 2
                        });
                        return false;
                    }
                }
            });
        })
    })
</script>

</body>
</html>
