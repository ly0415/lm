                $('#selectBasic-demo_dummy').css({'color': '#cc9a6b'});
                var langid = $(this).val();  //获取语言的id

                var latlon=$("input[name='latlon']").val();

                var url = 'wx.php?app=default&act=ajaxLangUrll&lang=' + langid + '&latlon='+latlon+'&cururl=' + encodeurl;
                $.get(url, function (res) {
                    var reurl = res.reurl;
                    var redirect = 'wx.php' + reurl;
                    window.location.href = redirect;

                }, 'json');
            }
        });
    });
