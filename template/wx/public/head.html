{literal}
<script type="text/javascript">
    $(function () {
        $('#selectBasic-demo').mobiscroll().select({
            theme: 'default', // Specify theme like: theme: 'ios' or omit setting to use default
            lang: 'zh', // Specify language like: lang: 'pl' or omit setting to use default
            display: 'modal',

            onSelect: function (valueText, inst) {
                $('#selectBasic-demo_dummy').css({'color': '#cc9a6b'});
                var langid = $(this).val();  //获取语言的id
                var langurl = $(this).children('option:selected').attr('data-url');
                $('.imgurl').attr('src', langurl);

                var cururl = window.location.search;  /*？号以后的部分*/
                var encodeurl = encodeURIComponent(cururl);
                var url = 'wx.php?app=default1&act=ajaxLangUrl&langid=' + langid + '&cururl=' + encodeurl;
                $.get(url, function (res) {
                    var reurl = res.reurl;
                    var redirect = 'wx.php' + reurl;
                    window.location.href = redirect;

                }, 'json');
            }
        });
    });

</script>
{/literal}
