<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{$langdata.storeList}</title><!--商品列表-->
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <link href="{$STATIC_URL}/phone/css/mobiscroll.custom-2.17.1.min.css"  rel="stylesheet" type="text/css"/>
        <link href="{$STATIC_URL}/phone/css/style.css"  rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="productlist-wrap">
            {include file="public/head.html"}



            <div class="productlist-list productlist-no-list" id="newData" style="padding-top:0.9rem">
                <ul>
                    {foreach from=$sData item=val}

                    <li>
                        <a href="wx.php?app=goodList&act=index&storeid={$val.id}&lang={$lang}&auxiliary={$auxiliary}&rtid={$val.b_id}&latlon={$latlon}" class="clearfix">
                            <div class="pro-logo fl">
                                <img src="{$val.logo}" width="100%">
                            </div>
                            <div class="pro-info fl">
                                <h3 class="pro-name ellipsis">{{$val.sltore_name}}</h3>
                                <p>
                                    <span class="pro-price">{$langdata.order_num}:{$val.order_num}</span>

                                </p>
                           <!--     <p class="pro-salenum">6</p>

                                <p class="pro-salenum">7</p>-->

                            </div>
                        </a>
                    </li>
                    {/foreach}
                </ul>
            </div>



            {include file="public/footer.html"}

        </div>   
        <script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>



    </body>
</html>
