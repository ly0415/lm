{include file="public/wx_header.html"}
<link rel="stylesheet" href="{$STATIC_URL}/wx/orderInvoice/add/add.css" type="text/css"/>
</head>
<body>
<div class="invoice">
    <div class="invoicehead">
        <div class="invoiceinfo">
            <span>订单编号：{$data.order_sn}</span>
            <span>开票金额：<em class="">{$symbol}{$data.invoice_money}</em></span>
        </div>
    </div>
    <div class="invoicebody">
        <form id="form_editinvoice">
            <div class="invoicestyle" id="invoiceContent">
                <span>抬头类型</span>

                <div class="invoicename">
                    <span {if $data.head_type!=2}class="active"{/if} onclick="headTypeChange(1, this);">个人或事业单位</span>
                    <span {if $data.head_type==2}class="active"{/if} onclick="headTypeChange(2, this);">企业</span>
                </div>
                <div class="invoicemain">
                    <div class="invoiceitem">
                        <a class="invoicetitle" href="javascript:void(0)" onclick="headList();">
                            <span>发票抬头</span>
                            <span>选择<i class="arrow"></i></span>
                        </a>
                        <input type="text" name="head_title" class="invoiceinputs inputs" placeholder="请输入发票抬头" value="{$data.head_title}"/>
                    </div>
                    <div class="invoicepersonal" {if $data.head_type==2}style="display:block"{/if}>
                        <div class="invoiceitem">
                            <span>税号</span>
                            <input type="text" name="taxnum" class="invoiceinputs" placeholder="选填" value="{$data.taxnum}"/>
                        </div>
                        <div class="invoiceitem">
                            <span>开户银行</span>
                            <input type="text" name="bankname" class="invoiceinputs" placeholder="选填" value="{$data.bankname}"/>
                        </div>
                        <div class="invoiceitem">
                            <span>银行账号</span>
                            <input type="number" name="bankaccount" class="invoiceinputs" placeholder="选填" value="{$data.bankaccount}"/>
                        </div>
                        <div class="invoiceitem">
                            <span>企业地址</span>
                            <input type="text" name="address" class="invoiceinputs" placeholder="选填" value="{$data.address}"/>
                        </div>
                        <div class="invoiceitem">
                            <span>企业电话</span>
                            <input type="number" name="phone" class="invoiceinputs" placeholder="选填" value="{$data.phone}"/>
                        </div>
                    </div>
                </div>
                <div class="setdefault">
                    <span>设置为默认抬头</span>
                    <input type="checkbox" name="is_default" class="mui-switch mui-switch-animbg" value="2">
                </div>
            </div>
            <input type="hidden" name="id" value="{$data.id}">
            <input type="hidden" name="store_id" value="{$data.store_id}">
            <input type="hidden" name="head_type" id="head_type" value="{$data.head_type}">
            <button type="button" class="isubmit {if $data.head_type!=2}fixsub{/if}" onclick="editinvoice();">提交申请</button>
        </form>
        <div class="modal-mask"></div>
        <div class="modal-dialog" id="head_check">
        </div>
    </div>
</div>
<script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/wx/orderInvoice/add/add.js" type="text/javascript"></script>
</body>
</html>
