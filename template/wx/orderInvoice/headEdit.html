{include file="public/wx_header.html"}
<link rel="stylesheet" href="{$STATIC_URL}/wx/orderInvoice/add/add.css" type="text/css"/>
</head>
<body>
<div class="invoice">
    <div class="invoicebody">
        <form id="form_edithead">
            <div class="invoicestyle">
                <span>抬头类型</span>

                <div class="invoicename">
                    <span {if $invoiceheadInfo.head_type!=2}class="active"{/if} onclick="headTypeChange(1, this);">个人或事业单位</span>
                    <span {if $invoiceheadInfo.head_type==2}class="active"{/if} onclick="headTypeChange(2, this);">企业</span>
                    <input type="hidden" name="head_type" id="head_type" value="{$invoiceheadInfo.head_type}">
                </div>
                <div class="invoicemain">
                    <div class="invoiceitem">
                        <span>发票抬头</span>
                        <input type="text" name="head_title" class="invoiceinputs" placeholder="请输入发票抬头" value="{$invoiceheadInfo.head_title}"/>
                    </div>
                    <div class="invoicepersonal" {if $invoiceheadInfo.head_type==2}style="display:block"{/if}>
                        <div class="invoiceitem">
                            <span>税号</span>
                            <input type="text" name="taxnum" class="invoiceinputs" placeholder="选填" value="{$invoiceheadInfo.taxnum}"/>
                        </div>
                        <div class="invoiceitem">
                            <span>开户银行</span>
                            <input type="text" name="bankname" class="invoiceinputs" placeholder="选填" value="{$invoiceheadInfo.bankname}"/>
                        </div>
                        <div class="invoiceitem">
                            <span>银行账号</span>
                            <input type="number" name="bankaccount" class="invoiceinputs" placeholder="选填" value="{$invoiceheadInfo.bankaccount}"/>
                        </div>
                        <div class="invoiceitem">
                            <span>企业地址</span>
                            <input type="text" name="address" class="invoiceinputs" placeholder="选填" value="{$invoiceheadInfo.address}"/>
                        </div>
                        <div class="invoiceitem">
                            <span>企业电话</span>
                            <input type="number" name="phone" class="invoiceinputs" placeholder="选填" value="{$invoiceheadInfo.phone}"/>
                        </div>
                    </div>
                </div>
                <div class="setdefault">
                    <span>设置为默认抬头</span>
                    <input type="checkbox" name="is_default" class="mui-switch mui-switch-animbg" value="2" {if $invoiceheadInfo.is_default==2}checked{/if}>
                </div>
            </div>
            <button type="button" class="isubmit {if $invoiceheadInfo.head_type!=2}fixsub{/if}" onclick="edithead();">完成</button>
            <!--<input type="button" name="submit" class="isubmit {if $invoiceheadInfo.head_type!=2}fixsub{/if}" value="完成" onclick="edithead();"/>-->
            <input type="hidden" name="id" value="{$invoiceheadInfo.id}">
        </form>
    </div>
</div>
<script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/wx/orderInvoice/add/add.js" type="text/javascript"></script>
</body>
</html>
