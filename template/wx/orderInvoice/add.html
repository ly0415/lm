{include file="public/wx_header.html"}
</head>
<body>
<div class="invoice">
    <div class="invoicehead">
        <div class="invoiceinfo">
            <span>订单编号：{$orderInfo.order_sn}</span>
            <span>开票金额：<em class="">{$symbol}{$orderInfo.pay_money}</em></span>
        </div>
    </div>
    <div class="invoicebody">
        <form id="form_addinvoice">
            <div class="invoicestyle" id="invoiceContent">
                {include file="orderInvoice/getHeadCurrent.html"}
            </div>
            <input type="hidden" name="store_id" value="{$orderInfo.store_id}">
            <input type="hidden" name="order_sn" value="{$orderInfo.order_sn}">
            <input type="hidden" name="invoice_money" value="{$orderInfo.pay_money}">
            <button type="button" class="isubmit {if $invoiceheadInfo.head_type!=2}fixsub{/if}" onclick="addinvoice();">提交申请</button>
        </form>
        <div class="modal-mask"></div>
        <div class="modal-dialog" id="head_check">
        </div>
    </div>
</div>
<script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>
<script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
{if $viewJs}
<script src="{$viewJs}" type="text/javascript"></script>
{/if}
</body>
</html>
