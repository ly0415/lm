<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{$langdata.footprint_word}</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <link href="{$STATIC_URL}/phone/css/mobiscroll.custom-2.17.1.min.css"  rel="stylesheet" type="text/css"/>
        <link href="{$STATIC_URL}/phone/css/style.css"  rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="favorites-wrap">
            <div class="ss-nav">
                <a href="wx.php?app=userCenter&act=myCenter&storeid={$storeid}&lang={$lang}&auxiliary={$auxiliary}&latlon={$latlon}" class="ss-nav-back"></a>
                <div class="ss-nav-title">{$langdata.footprint_word}</div>
                {if $data[0]==''}

                {else}
                <a href="wx.php?app=userCenter&act=editFootPrint&storeid={$storeid}&lang={$lang}&auxiliary={$auxiliary}" class="ss-nav-operate">{$langdata.footprint_admin}</a>
                {/if}
            </div>
            <div class="height90" style="height:0.9rem"></div>
            {if $data[0]==''}
            <div class="index-content clearfix" style='width:100%; height: 100%;text-align:center'>
                <img src="{$STATIC_URL}/phone/images/footp_3.png" width="200px">
            </div>
            {else}
            <div class="favorites-list">
                <ul>
                    {foreach from=$data item=item}
                    <li>
                        <div class="fav-item clearfix">
                            <a href="wx.php?app=goods&act=goodInfo&storeid={$storeid}&lang={$lang}&auxiliary={$auxiliary}&gid={$item.store_good_id}" class="fl">
                                <div class="fav-logo fl">
                                    <img src="{$item.original_img}" width="100%">
                                </div>
                                <div class="fav-info fl">
                                    <h3 class="fav-name ellipsis">{$item.goods_name}</h3>
                                    <p>
                                        <span class="fav-price">{$symbol}{$item.shop_price}</span>
                                        <span class="fav-yprice">{$symbol}{$item.market_price}</span>
                                    </p>
                                </div> 
                            </a>
                            <div class="fav-operate fr">
                                <i class="ico ico-del j_delet" id='{$item.id}' style='cursor:pointer'></i>
                            </div>

                        </div>
                    </li>
                    {/foreach}
                </ul>
            </div>
            {/if}
        </div>   
        <script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>
        {if $language =='ZH'}
        <script type="text/javascript">
            $('body').on('click', '.j_delet', function () {
                var id = $(this).attr('id');
                deletes('wx.php?app=userCenter&act=DeletefootPrint&storeid={$storeid}&lang={$lang}&auxiliary={$auxiliary}&id=' + id);
            });
        </script>
        {else}
        <script type="text/javascript">
            $('body').on('click', '.j_delet', function () {
                var id = $(this).attr('id');
                deletes_en('wx.php?app=userCenter&act=DeletefootPrint&storeid={$storeid}&lang={$lang}&auxiliary={$auxiliary}&id=' + id);
            });
        </script>

        {/if}
    </body>
</html>
