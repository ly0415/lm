<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{$langdata.footprint_word}</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <link href="{$STATIC_URL}/phone/css/mobiscroll.custom-2.17.1.min.css"  rel="stylesheet" type="text/css"/>
        <link href="{$STATIC_URL}/phone/css/style.css"  rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="footprint-wrap m-form">
            <div class="ss-nav">
                <a href="wx.php?app=userCenter&act=footPrint&storeid={$storeid}&lang={$lang}&auxiliary={$auxiliary}&latlon={$latlon}" class="ss-nav-back"></a>
                <div class="ss-nav-title">{$langdata.footprint_word}</div>
            </div>
            <div class="height90" style="height:0.9rem"></div>
            <div class="foot-action clearfix">
                <div class="checkbox_on fl" id="j_check_all">
                    <label><input type="checkbox" name="" id="all"><i></i></label>{$langdata.footprint_Select}
                </div>
                {if $language =='ZH'}
                <a href="##" class="btn-delet fr" id="delete">{$langdata.footprint_delete}</a> 
                {else}
                <a href="##" class="btn-delet fr" id="deletes">{$langdata.footprint_delete}</a>
                {/if}
            </div>
            <div class="height68"></div>
            <div class="footprint-list" id="j_check_list">
                <ul>
                    {foreach from=$data item=item}
                    <li>
                        <a href="##" class="clearfix">
                            <div class="checkbox_on fl">
                                <label><input type="checkbox" name="check-name" class="ipcheck" value="{$item.id}"  style='cursor:pointer'><i></i></label>
                            </div>
                            <div class="foot-logo fl">
                                <img src="{$item.original_img}" width="100%">
                            </div>
                            <div class="foot-info fl">
                                <h3 class="foot-name ellipsis">{$item.goods_name}</h3>
                                <p>
                                    <span class="foot-price">{$symbol}{$item.shop_price}</span>
                                    <span class="foot-yprice">{$symbol}{$item.market_price}</span>
                                </p>
                            </div>
                        </a>       
                    </li>
                    {/foreach}
                </ul>
            </div>
        </div>   
        <script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>

    </body>
</html>
