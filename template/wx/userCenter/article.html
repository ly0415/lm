<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{$langdata.Collection}</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <link href="{$STATIC_URL}/phone/css/mobiscroll.custom-2.17.1.min.css"  rel="stylesheet" type="text/css"/>
        <link href="{$STATIC_URL}/phone/css/style.css"  rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="favorites-wrap">
            <div class="ss-nav">
                <a href="wx.php?app=userCenter&act=myCenter&storeid={$storeid}&lang={$lang}&latlon={$latlon}&auxiliary={$auxiliary}" class="ss-nav-back"></a>
                <div class="ss-nav-title">{$langdata.article_collection}</div>
            </div>
            <div class="height90" style="height:0.9rem"></div>
            {if $id==''}
            <div class="index-content clearfix" style='width:100%; height: 100%;text-align:center'>
                <img src="{$STATIC_URL}/phone/images/footp_2.png" width="200px">
            </div>
            {else}
            <div class="favorites-list">
                <ul>
                    {foreach from=$listData item=item}
                    <li>
                        <div class="fav-item clearfix">
                            <a href="wx.php?app=article&act=detail&storeid={$storeid}&lang={$lang_id}&artid={$item.id}&latlon={$latlon}" class="fl">
                                <div class="fav-logo fl">
                                    <img src="{$item.image}" width="100%">
                                </div>
                                <div class="fav-info fl">
                                    <h3 class="fav-name ellipsis">{$item.title}</h3>
                                    <p>
                                        <span class="fav-price">{$item.brif}</span>

                                    </p>
                                </div> 
                            </a>
                            <div class="fav-operate fr">
                                <i class="ico ico-del j_delet" id='{$item.id}'  style='cursor:pointer'></i>
                            </div>

                        </div>
                    </li>
                    {/foreach}
                </ul>
            </div>
            {/if}
        </div>   
        <script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>
        {if $language =='ZH'}
        <script type="text/javascript">
            //删除收藏的商品
            $('body').on('click', '.j_delet', function () {
                var id = $(this).attr('id');
                Collection('wx.php?app=userCenter&act=doArticleDelete&storeid={$storeid}&lang={$lang}&id=' + id);
            });
        </script> 
        {else}
        <script type="text/javascript">
            //删除收藏的商品
            $('body').on('click', '.j_delet', function () {
                var id = $(this).attr('id');
                Collection_en('wx.php?app=userCenter&act=doArticleDelete&storeid={$storeid}&lang={$lang}&id=' + id);
            });
        </script>
        {/if}
    </body>
</html>
