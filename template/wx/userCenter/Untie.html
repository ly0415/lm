<!DOCTYPE html>
<html style="font-size:50px">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="{$STATIC_URL}/phone/css/style.css"/>
    <script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js"></script>
    <script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
</head>
<body>
    <div class="untieContainer">
        <div class="untie">
            <div class="imgBox">
                <img src="{$STATIC_URL}/phone/img/unite.png" alt=""/>
            </div>
            <div class="txt1">{$langdata.myacc_tothephone}</div>
            <div class="txt2">{$res.phone}</div>
        </div>
        <button id="unbind">切换账号</button>
    </div>
    <input type="hidden" name="userId" value="{$res.id}">
</body>
{literal}
<script>
    $('#unbind').click(function(){
        var userId=$('input[name=userId]').val();
        $.ajax({
            url:"wx.php?app=userCenter&act=unbind",
            data:{userId:userId},
            type: 'post',
            aysnc:false,
            error:function(){
                alert('错误');
            },
            success:function(data){
                var data = eval("(" + data + ")");
                console.log(data);
                layer.open({
                    shade: false,
                    content: " <i class='ico ico-correct'></i>" + data.message,
                    className: 'layer-tip',
                    time: 2
                });
                setTimeout(function () {
                    window.location.href =data.info;
                }, 1000);
            }

    })
    })
</script>
{/literal}
</html>
