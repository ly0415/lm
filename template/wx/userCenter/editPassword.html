<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{$langdata.security_account}</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <link href="{$STATIC_URL}/phone/css/mobiscroll.custom-2.17.1.min.css"  rel="stylesheet" type="text/css"/>
        <link href="{$STATIC_URL}/phone/css/style.css"  rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="persondata-wrap">
            <div class="ss-nav">
                <a href="wx.php?app=userCenter&act=myCenter&storeid={$storeid}&lang={$lang}&auxiliary={$auxiliary}&latlon={$latlon}" class="ss-nav-back"></a>
                <div class="ss-nav-title">{$langdata.security_edit}</div>
            </div>
            <div class="height90" style="height:0.9rem;"></div>
            <div class="persondata-list mt20">
                <input type="hidden"  name="storeid"  value="{$storeid}" >
                <input type="hidden"  name="lang"  value="{$lang}" >
                <input type="hidden"  name="auxiliary"  value="{$auxiliary}" >
                <ul class="my-section">
                    <li>
                        <a href="##" class="clearfix">
                            <span class="lab">{$langdata.security_primary}</span>
                            <span class="fr mr4">  <input type="password" name="old_password" value='' style="border:0px;background:rgba(0, 0, 0, 0);"/></span>

                        </a>
                    </li>
                    <li>
                        <a href="##" class="clearfix">
                            <span class="lab">{$langdata.security_new}</span>
                            <span class="fr mr4"><input type="password" name="new_password" value='' style="border:0px;background:rgba(0, 0, 0, 0);"/></span>

                        </a>
                    </li>
                    <li>
                        <a href="##" class="clearfix">
                            <span class="lab">{$langdata.security_confirm}</span>
                            <span class="fr mr4"> <input type="password" name="new_again" value='' style="border:0px;background:rgba(0, 0, 0, 0);"/> </span>
                        </a>
                    </li>
                </ul> 
                <button type="button" class="btn bg-red btn-big mt200 btn-sub">{$langdata.security_addPassword}</button>
            </div>
        </div>   
        <script src="{$STATIC_URL}/phone/js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/layer/layer.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
        <script src="{$STATIC_URL}/phone/js/index.js" type="text/javascript"></script>
        {literal}
        <script type="text/javascript">
            // 点击登录
            $(function () {
                $('.btn-sub').click(function () {
                    var storeid = $('input[name=storeid]').val();
                    var lang = $('input[name=lang]').val();
                    var auxiliary = $('input[name=auxiliary]').val();
                    var old_password = $('input[name=old_password]').val();
                    var new_password = $('input[name=new_password]').val();
                    var new_again = $('input[name=new_again]').val();
                    $.ajax({
                        url: 'wx.php?app=userCenter&act=saveInfo',
                        type: 'post',
                        data: {'storeid': storeid, 'lang': lang, 'auxiliary': auxiliary, 'old_password': old_password, 'new_password': new_password, 'new_again': new_again},
                        async: false, //默认为true 异步
                        error: function () {
                            alert('错误');
                        },
                        success: function (data) {
                            var data = eval("(" + data + ")");
                            if (data.status == 1) {
                                layer.open({
                                    shade: false
                                    , content: '<i class="ico ico-correct"></i> ' + data.message
                                    , className: 'layer-tip'
                                    , time: 2
                                });
                                setTimeout(function () {
                                    window.location.href = data.info.url;
                                }, 1000);
                            } else {
                                layer.open({
                                    shade: false
                                    , content: '<i class="ico ico-error"></i> ' + data.message
                                    , className: 'layer-tip'
                                    , time: 2
                                });
                            }
                        }
                    });
                })
            })
        </script>
        {/literal}
    </body>
</html>
