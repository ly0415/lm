<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{$langdata.order_distribution}</title><!--易分销-我的订单-->
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <link href="{$STATIC_URL}/phone/css/mobiscroll.custom-2.17.1.min.css"  rel="stylesheet" type="text/css"/>
        <link href="{$STATIC_URL}/phone/css/style.css"  rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="easydis-myorderdetail-wrap">
            <div class="title tc">{$langdata.order_detail}</div><!--订单详情-->

            <!--<div> 购买人: </div>-->

            <ul class="easy-orderlist">

                {foreach from=$data item=val}
                <li class="clearfix">
                    <div class="left fl">
                        <span>{$val.goods_name}({$val.spec_key_name})</span>
                    </div>
                    <div class="right fl">
                        <p class="price">({$symbol}) {$val.order_amount}</p>
                        <p class="red num">X {$val.goods_num}</p>
                    </div>
                </li>
                {/foreach}

            </ul>
        </div>
        <script src="{$STATIC_URL}/phone/js/common.js" type="text/javascript"></script>
    </body>
</html>
