<!DOCTYPE html>
<html>
<head>
	<title>装饰设计</title>
	<meta charset="utf-8" />
	{include file="public/header.html"}
</head>
<body>

	<!-- directon -->
	{include file="public/daohang.html"}
	<!-- directon end -->
	<div class="border"></div>
	
	<div class="container">
		<div class="ku-menu">
			<ul class="clearfix">
				<li>
					<a class="active">{$langdata.design_start}</a>
				</li>
				<li>
					<a href="?app=design&act=floorPlan&storeid={$storeid}&lang={$langid}" target="_blank" >{$langdata.all_plan}</a>
				</li>
				<li>
					<a href="?app=design&act=floorProgramme&storeid={$storeid}&lang={$langid}">{$langdata.all_designer}</a>
				</li>
			</ul>
		</div>
		<div class="ku-content" style="width: 1000px;">
			<div class="content-box" style="width: 1000px;margin: 0 auto;">
				<iframe name="demo-iframe" width="100%" height="600" id="demo-iframe" src="{$authUrl}" style="border:none">

				</iframe>
			</div>
		</div>
	</div>

	<!-- footer start -->
 	{include file="public/footer.html"}
	<!-- footer end -->
<script type="text/javascript">
	$(function(){
		$('.ku-menu li').click(function(){
			$('.ku-menu li').find('a').removeClass('active');
			$(this).find('a').addClass('active');
		})
	})
</script>
</body>
