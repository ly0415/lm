	<div class="container">
		<h2 class="font18 mt30 mb30">商家入驻申请</h2>
		<div class="arrival-apply bg-white">
			<div class="step step3 ">
				<img src="{$STATIC_URL}/front/images/step3.png">
				<span class="s1">签订入驻协议</span>
				<span class="s2">公司资质信息</span>
				<span class="s3">财务资质信息</span>
				<span class="s4">合同签订及缴费</span>
				<span class="s5">店铺开通</span>
			</div>
			<div class="apply-box3">
				<form action="?app=merSettled&act=financialAdd" data-type="ajax" method="post">
					<input type="hidden" value="{$id}" name="id" />
					<h3 class="mt30 mb30 font18">开户银行信息</h3>
					<div class="it-box">
						<div>
							<label class="lab_name">银行开户名:</label>
							<input type="text"  name="bank_account_name" value="{$rs.bank_account_name}"/>
							<span class="error"></span>
						</div>
					</div>
					<div class="it-box">
						<div>
							<label class="lab_name">公司银行账号:</label>
							<input type="text" name="bank_account_number" value="{$rs.bank_account_number}"/>
							<span class="error"></span>
						</div>
					</div>
					<div class="it-box">
						<div>
							<label class="lab_name">开户银行支行名称:</label>
							<input type="text" name="bank_name" value="{$rs.bank_name}"/>
							<span class="error"></span>
						</div>
					</div>
					<div class="it-box">
						<div>
							<label class="lab_name">开户银行所在地:</label>
							<select class="w131" name="zhou_id" id="zhou_id"  onchange="getarealist(this.id)">
								<option vaule="0">请选择</option>
								{foreach from=$country item=v}
								<option value="{$v.country_id}" {if $v.country_id eq $zhou_id} selected {/if}>{$v.name}</option>
								{/foreach}
							</select>
							<select class="w131" name="shi_id" id="shi_id">
								<option value="0">请选择</option>
								{foreach from=$zone_ids item=v}
								<option value="{$v.zone_id}" {if $v.zone_id eq $shi_id} selected {/if}>{$v.name}</option>
								{/foreach}
							</select>
						</div>
						<!--<div class="check"><input type="checkbox" class="j_check" name="" value="2"/>此账号为结算账号</div>-->
					</div>
					<h3 class="mt30 mb30 font18">税务登记证</h3>
					<div class="it-box">
						<div>
							<label class="lab_name">税务登记证号:</label>
							<input type="text" name="tax_registration_certificate" value="{$rs.tax_registration_certificate}"/>
							<span class="error"></span>
						</div>
					</div>
					<div class="it-box">
						<label class="lab_name">税务登记证号电子版:</label>
						<div id="uploader-demo_1" style="margin-left: 170px;">
							<input type="hidden" name="tax_registration_certificate_electronic"  id= "tax_registration_certificate_electronic" value="{$rs.tax_registration_certificate_electronic}"/>
							{if $rs.tax_registration_certificate_electronic}
							<div id="img_1"><img src="{$rs.tax_registration_certificate_electronic}" width="100" height="100"></div>
							{/if}
							<!--用来存放item-->
							<div id="certificate" class="uploader-list"></div>
							<div id="certificatePicker">选择图片</div>
						</div>
					</div>
					<div class="tip">请确保图片清晰，文字可辨并有清晰的红色公章。</div>
					<div class="">
						<button class="btn btn-o" type="submit">下一步，提交店铺经营信息</button>
					</div>
				</form>
			</div>

    function getarealist(id){
        var pro_id = $.trim($("#"+id).val());
        if(pro_id == 0){
            var html = "<option value='0'>select city</option>";
            $("#"+id).siblings('#shi_id').html(html);
//            var html_1 = "<option value='0'>请选择区域</option>";
//            $("#"+id).siblings('#area_id').html(html_1);
            return false;
        }
        $.ajax({
            url: '?app=merSettled&act=getCityAjaxData',
            type: 'POST',
            data: "id="+pro_id,
            dataType: "json",
            success:function(msg) {
                // console.log(msg);
                // return false;
                var html = "<option value=''>select city</option>";
                $.each(msg, function(key, value){
                    html += "<option value='"+value.zone_id+"'>"+value.name+"</option>";
                });
                $("#"+id).siblings('#shi_id').html(html);
                //$("#"+id).parent().next().next().find('select').html(html);
            }
        });
    }
// ---图片上传---
function upload(item1,item2,show,imgs) {
    var $list = $(item1);
    var $show = $(show);
    var $imgs = $(imgs);
//       var $list=$("#fileList");
    var thumbnailWidth = 100;   //缩略图高度和宽度 （单位是像素），当宽高度是0~1的时候，是按照百分比计算，具体可以看api文档
    var thumbnailHeight = 100;
    // 初始化Web Uploader
    var uploader = WebUploader.create({

        // 选完文件后，是否自动上传。
        auto: true,
        // swf文件路径
        swf: '/assets/plugin/webuploader/Uploader.swf',
        // 文件接收服务端。
        server: '?app=merSettled&act=upload',
        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
//           pick: '#filePicker',
        pick:item2,
       // fileNumLimit:1,
//        pick : {
//            id : item2,
//            multiple: false
//        },
        // 只允许选择图片文件。
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/gif,image/jpg,image/jpeg,image/bmp,image/png'   //修改这行
        },
        method:'POST'
    });
    // 当有文件添加进来的时候
    uploader.on('fileQueued', function (file) {
        var $li = $(
                '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
                '</div>'
            ),
            $img = $li.find('img');

        // $list为容器jQuery实例
        $list.html($li);

        // 创建缩略图
        // 如果为非图片文件，可以不用调用此方法。
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        uploader.makeThumb(file, function (error, src) {
            if (error) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }
            $imgs.hide();
            $img.attr('src', src);
        }, thumbnailWidth, thumbnailHeight);
    });
// 文件上传过程中创建进度条实时显示。
    uploader.on('uploadProgress', function (file, percentage) {
        var $li = $('#' + file.id),
            $percent = $li.find('.progress span');

        // 避免重复创建
        if (!$percent.length) {
            $percent = $('<p class="progress"><span></span></p>')
                .appendTo($li)
                .find('span');
        }

        $percent.css('width', percentage * 100 + '%');
    });

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
    uploader.on('uploadSuccess', function (file,data) {
        $('#' + file.id).addClass('upload-state-done');
        $show.val(data.url);
    });

// 文件上传失败，显示上传出错。
    uploader.on('uploadError', function (file) {
        var $li = $('#' + file.id),
            $error = $li.find('div.error');

        // 避免重复创建
        if (!$error.length) {
            $error = $('<div class="error"></div>').appendTo($li);
        }
        $error.text('上传失败');
    });
// 完成上传完了，成功或者失败，先删除进度条。
    uploader.on('uploadComplete', function (file) {
        $('#' + file.id).find('.progress').remove();
    });
};
upload('#certificate','#certificatePicker','#tax_registration_certificate_electronic','#img_1');
</script>
