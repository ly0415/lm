<!DOCTYPE html>
<html>
    <head>
        <title>login yanzheng</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{$STATIC_URL}/front/css/base.css">
        <!-- iCheck -->
        <link rel="stylesheet" href="{$STATIC_URL}/plugin/iCheck/square/blue.css">
    </head>
    <body style="background-color:#fff;">
        <div class="container clearfix login-header">
            <div style="margin-top:8px;width:240px">
                <a href="index.php?storeid={$storeid}&lang={$langid}" class="logo fl mt20">
                    <img src="{$webconf.store_logo.value}" style="width:100%">
                </a>
            </div>
            <div class="login fr">
                {$langdata.login_security}
                <i class="ico-lock ico"></i>
            </div>
        </div>
        <div class="login-box ">
            <div>
                <div class="login-tit">
                    {$langdata.login_Enter}
                </div>
                <div class="login-content">
                    <p><input type="text" name="yanzheng" placeholder="{$langdata.login_mail}" class="text">	</p>
                    <div class="error" style="display: none;" id="email_error">{$langdata.login_input}</div>
                    <input type="hidden" value="{$returnUrl}" name="returnUrl" />
                    <p><button class="btn-sub" id="login_button">{$langdata.login_Continue}</button> </p>
                    <input type="hidden" value="{$langid}" name="langid" />
                    <input type="hidden" value="{$returnUrl1}" name="returnUrl1">
                </div>
            </div>
        </div>
        <div class="login-footer">
            <p class="web">www.711home.com www.711home.net</p>
            <p>Copyright @ 2003 - 2016 {$langdata.login_Amy}</p>
        </div>
        <script type="text/javascript" src="{$STATIC_URL}/front/js/jquery.1.8.2.min.js"></script>
        <!-- iCheck -->
        <script src="{$STATIC_URL}/plugin/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="{$STATIC_URL}/front/js/common.js"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
                document.onkeydown = function (event) {
                    e = event ? event : (window.event ? window.event : null);
                    if (e.keyCode == 13) {
                        var button = document.getElementById('login_button');
                        button.focus();
                        button.onclick();
                    }
                };
            });
        </script>
        {if $lang_id == 'ZH'}

        {literal}
        <script type="text/javascript">
            // 点击继续
            $(function () {
                $('.btn-sub').click(function () {
                    var email = $('input[name=yanzheng]').val();
                    var returnUrl = $('input[name=returnUrl]').val();
                    var returnUrl1=$('input[name=returnUrl1]').val();
                    var langid = $('input[name=langid]').val();
                    var reg_e = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
                    var reg_p = /^1[3|4|7|5|8][0-9]\d{4,8}$/;
                    if (email == "") {
                        $('#email_error').css('display', 'block');
                        $('input[name=yanzheng]').focus();
                        return false;
                    }
                    if (reg_e.test(email) || reg_p.test(email)) {

                    } else {
                        $('#email_error').css('display', 'block');
                        $('#email_error').html('请输入有效的邮件地址/手机号');
                        return false;
                    }
                    $.ajax({
                        url: 'index.php?app=user&act=yanzheng',
                        type: 'post',
                        data: {'email': email, 'returnUrl': returnUrl, 'langid': langid,'returnUrl1':returnUrl1},
                        async: false, //默认为true 异步
                        error: function () {
                            alert('error');
                        },
                        success: function (data) {
                            var data = eval("(" + data + ")");
                            if (data.flag == 1) {//用户名不存在需要注册！
                                $('#email_error').css('display', 'block');
                                $('#email_error').html(data.message);
                                window.location.href = data.url;
                            } else {
                                $('#email_error').html(data.message);
                                window.location.href = data.url;
                            }
                        }
                    });
                })
            })
        </script>
        {/literal}

</html>
