        <script type="text/javascript">
            /*注册*/
            $('#regist').click(function () {

                $('#phone_error').css('display', 'none');
                $('#passwd_error').css('display', 'none');
                $('#code_error').css('display', 'none');
                $('#recom_error').css('display','none');
                var lang_id = $('input[name=lang_id]').val();
                var lang = $('input[name=langid]').val();
                var storeid = $('input[name="storeid"]').val();
                var phone = $('input[name="phone"]').val();
                var passwd = $.trim($('input[name="passwd"]').val());
                var code = $('input[name="code"]').val();
                var recom=$('input[name="recom"]').val();
                var reg = /^(13[0-9]|14[0-9]|15[0-9]|17[0-9]|18[0-9])\d{8}$/;
                var emialreg=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
                if (phone.length == 0) {
                    $('#phone_error').css('display', 'block');
                    $('#phone_error').text('手机号码必填！');
                    return false;
                }
                if (!reg.test(phone)) {
                    $('#phone_error').css('display', 'block');
                    $('#phone_error').text('手机号码格式错误！');
                    return false;
                }
                if (passwd.length == 0) {
                    $('#passwd_error').css('display', 'block');
                    $('#passwd_error').text('密码必填！');
                    return false;
                }
                if (passwd.length < 6 || passwd.length > 16) {
                    $('#passwd_error').css('display', 'block');
                    $('#passwd_error').text('密码长度是6-16个字符！');
                    return false;
                }
                if(recom.length > 0){
                    if(!reg.test(recom) && !emialreg.test(recom) ){
                        $('#recom_error').css('display','block');
                        $('#recom_error').text('推荐码格式错误！');
                        return false;
                    }

                }
                if (code.length == 0) {
                    $('#code_error').css('display', 'block');
                    $('#code_error').text('验证码必填！');
                    return false;
                }
                $.ajax({
                    url: 'index.php?app=user&act=doRegisterChina',
                    type: 'post',
                    data: {'phone': phone, 'passwd': passwd, 'code': code, 'storeid': storeid, 'lang_id': lang_id, 'lang': lang,'recom':recom},
                    async: false, //默认为true 异步
                    dataType: 'json',
                    error: function () {
                        alert('error');
                    },
                    success: function (data) {
                        var status = data.status;
                        var message = data.message;
                        if (status == 1) {
                            layer.alert(message, {
                                icon: 0,
                                btn: false,
                                title: false,
                                closeBtn: 0,
                                time: 2000,
                                skin: 'alt-layer'
                            });
                            setTimeout(function () {
                                window.location.href = data.info.url;
                            }, 2500);
                        } else {
                            layer.alert(message, {
                                icon: 0,
                                btn: false,
                                title: false,
                                closeBtn: 0,
                                time: 2000,
                                skin: 'alt-layer'
                            });
                        }


                    }

                });

            });


            $(function () {
                $('.password').on('click', '.show', function () {
                    name = $(this).prev().attr('name');
                    value = $(this).prev().attr('value');
                    if ($(this).prev().attr('type') == 'password') {
                        $('.password').html('<input type="text" name="' + name + '" value="' + value + '" placeholder="password" class="text"><span class="show">Show</span>');
                    } else if ($(this).prev().attr('type') == 'text') {
                        $('.password').html('<input type="password" name="' + name + '" value="' + value + '" placeholder="password" class="text"><span class="show">Show</span>');
                    }
                })
            });
           $(function () {
                //发送验证码
                var validCode = true;
                $(".getval").click(function () {
                    //发送短信验证吗
                    $('#phone_error').css('display', 'none');
                    var phone = $('input[name="phone"]').val();
                    var reg = /^(13[0-9]|14[0-9]|15[0-9]|17[0-9]|18[0-9])\d{8}$/;
                    //验证
                    if (phone.length == 0) {
                        $('#phone_error').css('display', 'block');
                        $('#phone_error').text('手机号码必填！');
                        return false;
                    }

                    if (!reg.test(phone)) {
                        $('#phone_error').css('display', 'block');
                        $('#phone_error').text('手机号码格式错误！');
                        return false;
                    }
                    //
                    $.post('index.php?app=sms&act=sendSms', {'phone': phone}, function (data) {

                    });
                    //倒计时
                    var time = 60;
                    var code = $(this);
                    code.addClass('active');
                    if (validCode) {
                        validCode = false;
                        var t = setInterval(function () {
                            time--;
                            code.html("已发送" + time + "秒");
                            if (time == 0) {
                                clearInterval(t);
                                code.removeClass('active');
                                code.html("重新获取");
                                validCode = true;
                            }
                        }, 1000)
                    }



                })
            });

        </script>
