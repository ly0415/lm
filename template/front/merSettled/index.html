                                        <input type="text" class="form-control" name="company_name" placeholder="店铺名称">

                                            <option value="0">请选择省份</option>

                                            {/foreach}

                                        <input type="text" class="form-control"  name="contacts_phone" placeholder="联系人电话">

                                </div>

                                    </div>
                                </div>

                                    <label class="col-sm-4 col-md-2  col-lg-2 control-label"><span class="text-red">*</span> 店铺名称：</label>

                                    <div class="col-sm-2">

                                            <option value="0">请选择</option>

                                            <option value='2'>白金店铺</option>
                                            <option value='3'>钻石店铺</option>
                                        </select>
                                    </div>
                                </div>

                                    <label class="col-sm-2 control-label"><span class="text-red">*</span>开店时长：</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" name="joinin_year">
                                            <option value="0">请选择</option>
                                            <option value='1'>1年</option>
                                            <option value='2'>2年</option>
                                        </select>

                                    <label class="col-sm-2 control-label"><span class="text-red">*</span>店铺分类：</label>
