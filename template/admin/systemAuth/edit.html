<form class="form-horizontal" id="form1" action="admin.php?app=systemAuth&act=doEdit">
    <input type='hidden' name='id' value='{$data.id}'>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"><span class="text-red">*</span> {$language1->permission_cn_name} </label>
        <div class="col-sm-7 col-md-7">
            <input type="text" class="form-control"  placeholder="{$language1->permission_cn_name}"  name="title" value="{$data.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"><span class="text-red">*</span> {$language1->permission_en_name} </label>
        <div class="col-sm-7 col-md-7">
            <input type="text" class="form-control"  placeholder="{$language1->permission_en_name}"  name="english_title" value="{$data.english_title}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"><span class="text-red">*</span>{$language1->superior}</label>
        <div class="col-sm-7 col-md-7">
            <select class="form-control" name='parent_id'>
                <option  value='0'>{$language1->top_classification}</option>
                {foreach from=$columnData item=item}
                <option value='{$item.id}' {if $data.parent_id == $item.id}selected{/if}>{$item.title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"> {$language1->module} </label>
        <div class="col-sm-7 col-md-7">
            <input type="input" class="form-control"  placeholder="{$language1->module}"  name="app-form" value="{$data.app}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"> {$language1->method} </label>
        <div class="col-sm-7 col-md-7">
            <input type="input" class="form-control"  placeholder="{$language2->control}"  name="act-form" value="{$data.act}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"> {$language1->parameter} </label>
        <div class="col-sm-7 col-md-7">
            <input type="input" class="form-control"  placeholder="{$language1->parameter}"  name="param-form" value="{$data.parameters}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label">{$language2->sort}</label>
        <div class="col-sm-7 col-md-7">
            <input type="input" class="form-control"  placeholder="{$language2->sort}"  name="sort" value="{$data.sort}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label">{$language1->is_menu}</label>
        <div class="col-sm-7 col-md-7">
            <div class="radio">
                <label>
                    <input type="radio" name="is_menu"  value="1" {if $data.is_menu==1}checked{/if}>{$language2->yes}
                </label>
                <label>
                    <input type="radio" name="is_menu"  value="0" {if $data.is_menu==0}checked{/if}>{$language2->no}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label">{$language1->is_public}</label>
        <div class="col-sm-7 col-md-7">
            <div class="radio">
                <label>
                    <input type="radio" name="is_public"  value="1" {if $data.is_public==1}checked{/if}>{$language2->yes}
                </label>
                <label>
                    <input type="radio" name="is_public"  value="0" {if $data.is_public==0}checked{/if}>{$language2->no}
                </label>
            </div>
        </div>
    </div>
</form>
