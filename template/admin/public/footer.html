<script  type="text/javascript"  >
    /*退出系统*/
    $('#B_logout').click(function() {
        var url = '?app=account&act=logout';
        $.ajax({
            type: "GET",
            url: url,
            success: function(obj) {
                var res = eval("(" + obj + ")");
                if (res.status == 1) {
                    var d = $.dialog({
                        content: '<div class="text-center">退出系统成功！</div>',
                        title: false, // hides the title.
                        closeIcon: false, // hides the close icon.
                        columnClass: 'xsmall',
                        onOpen: function() {
                            setTimeout(function() {
                                d.close();
                            }, 500);
                        }
                    });

                    setTimeout(function() {
                        window.location.href = res.info.url;
                    }, 1000);


                } else {
                    var d = $.dialog({
                        content: '<div class="text-center">退出系统失败！</div>',
                        title: false, // hides the title.
                        closeIcon: false, // hides the close icon.
                        columnClass: 'xsmall',
                        onOpen: function() {
                            setTimeout(function() {
                                d.close();
                            }, 1000);
                        }

                    });

                }
            }
        });
    });
</script>
