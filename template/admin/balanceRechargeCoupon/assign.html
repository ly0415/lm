<form id="form1" action="?app=balanceRechargeCoupon&act=doAssignStoreUser">
    <input type="hidden" name="coupon_id" value="{$coupon_id}">
    <div class="height">
        <div class="new-table-responsive">
            <div class="box-body table-responsive no-padding ">
                <div class="box-header">
                    <div class="form-inline col-sm-10 col-md-11 no-padding">
                        <label class="col-sm-4 col-md-2  col-lg-2 control-label" style="height: 34px;line-height: 34px;">店员：</label>
                        <div class="col-sm-8">
                            <select class="form-control j_select service-select1" name="service_area_id">
                                <option value='0'>--请选择区域--</option>
                                {foreach $service_area_data as $k => $v}
                                <option value="{$v.id}">{$v.name}</option>
                                {/foreach}
                            </select>
                            <select class="form-control j_select service-select2" name="service_store_id">
                                <option value="0">--请选择店铺--</option>
                            </select>
                            <select class="form-control j_select service-select3" name="service_user_id">
                                <option value="0">--请选择店员--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="{$STATIC_URL}/admin/js/storeUsersSelect.js"></script>
