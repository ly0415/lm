<!DOCTYPE html>
<html>
<head>

    {include file="public/header.html"}

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    {include file="public/title.html"}
    <!-- Left side column. contains the logo and sidebar -->
    {include file="public/menu.html"}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {$language1->add_activity}
            </h1>
            <ol class="breadcrumb">
                <li><a href="admin.php?app=default&act=index"><i class="fa fa-dashboard"></i> {$language1->index}</a></li>
                <li class="active">{$language1->activity_manage}</li>
                <li class="active">{$language1->add_activity}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- right column -->
                <div class="col-xs-12">
                    <!-- Horizontal Form -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title"></h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" data-type="ajax" method="post" id="form-add">
                            <input type="hidden" name="type" value="1">
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-4 col-md-2  col-lg-2 control-label"><span class="text-red">*</span> {$language2->regional_store}：</label>
                                    <div class="col-sm-2 ">
                                        <select class="form-control w160 j_select inblock j-cate1" name="store_cate">
                                            <option value="0">{$language2->please_select}</option>
                                            {foreach from=$storeCate item=item}
                                            <option value="{$item.id}">{$item.cate_name}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                    <div class="col-sm-2 ">
                                        <select class="form-control w160 j_select inblock " name="store_id" id="store_id">
                                            <option value="0">{$language2->please_select}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-md-2  col-lg-2 control-label"><span class="text-red">*</span> {$language1->activity_type}：</label>
                                    <div class="col-sm-2 ">
                                        <select class="form-control w160 j_select inblock" name="type" id="type">
                                            <option value="0">{$language1->select_activity_type}</option>
                                            <option value="1">{$language1->sign_activity}</option>
                                            <option value="2">{$language1->promotion_activity}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" style="display: none" id="fission">
                                    <label class="col-sm-4 col-md-2  col-lg-2 control-label"><span class="text-red">*</span> {$language1->rule_name}：</label>
                                    <div class="col-sm-2 ">
                                        <select class="form-control w160 j_select inblock" name="fission_id" id="fission_id">
                                            <option value="0">{$language1->select_fx_rule}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="col-sm-4 col-md-2  col-lg-2 control-label"><span class="text-red">*</span> {$language1->activity_name}：</label>
                                    <div class="col-sm-6 col-md-5 col-lg-4">
                                        <input type="text" class="form-control" name="name" value="" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-md-2  col-lg-2 control-label"><span class="text-red">*</span>{$language2->start_time}：</label>
                                    <div class="col-sm-6 col-md-5 col-lg-4">
                                        <input type="text" class="form-control datepicker inblock" name="begin_time" value="{$birth}" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-md-2  col-lg-2 control-label"><span class="text-red">*</span> {$language2->end_time}：</label>
                                    <div class="col-sm-6 col-md-5 col-lg-4">
                                        <input type="text" class="form-control datepicker inblock" name="end_time" value="{$birth}" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-md-2  col-lg-2 control-label"><span class="text-red">*</span> {$language2->status}：</label>
                                    <div class="col-sm-7 col-md-7">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="is_use" value="1" checked>{$language2->open}
                                            </label>
                                            <label>
                                                <input type="radio" name="is_use" value="2" >{$language2->close}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-md-2  col-lg-2 control-label"><span class="text-red">*</span> {$language1->activity_desc}：</label>
                                    <div class="col-sm-7 col-md-6 col-lg-5">
                                        <div class="editor">
                                            <textarea name="description" style="width: 700px;height: 250px;"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-4 col-md-5 col-md-offset-2 col-lg-4 col-lg-offset-2">
                                        <a href="admin.php?app=storeActivity&act=index" class="btn btn-default"><i class="fa fa-times-circle"></i> {$language2->close}</a>
                                        <button class="btn btn-primary pull-right" id="submit"><i class="fa fa-save"></i> {$language2->save}</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- /.box -->
                        <!-- general form elements disabled -->
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {include file="public/footer.html"}

</div>

<script type="text/javascript">
    $(function(){
        //Date picker
        $('.datepicker').datepicker({
            autoclose: true,
            format: 'yyyy-mm-dd',
        });
    });
    //富文本编辑框
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="description"]', {
            allowFileManager : true,
            afterBlur: function(){
                this.sync();
            }
        });
    });
    //区域店铺关联
    $(".j-cate1").on("change", function() {
        $('.j_room').hide();
        var _this = $(this);
        var id = $(this).find(":selected").val();
        var url = "?app=fxRuler&act=getChild&parent_id=" + id;
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            success: function(obj) {
                if (obj.status == 1) {
                    var options = '<option value="0">{$language2->please_select}</option>';
                    $.each(obj.info, function(i,e){
                        options += '<option value="' + e.id + '">' + e.store_name + '</option>';
                    });
                    $('#store_id').html(options);
                }else{
                    var options = '<option value="0">{$language2->please_select}</option>';
                    $('#store_id').html(options);
                }
            }
        });
    });
    //规则展示
    $("#type").on("change", function() {
        var type = $(this).find(":selected").val();
        if (type == 1) {
            $('#fission').css('display','none');
        } if (type == 2) {
            $('#fission').css('display','block');
        } else {
            $('#fission').css('display','none');
        }
    });
    //店铺活动规则关联
    $("#store_id").on("change", function() {
        var _this = $(this);
        var id = $(this).find(":selected").val();
        var url = "?app=api&act=getFission&store_id=" + id;
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            success: function(obj) {
                if (obj.status == 1) {
                    var options = '<option value="0">{$language2->please_select}</option>';
                    $.each(obj.info, function(i,e){
                        options += '<option value="' + e.id + '">' + e.name + '</option>';
                    });
                    $('#fission_id').html(options);
                }else{
                    var options = '<option value="0">{$language2->please_select}</option>';
                    $('#fission_id').html(options);
                }
            }
        });
    });
</script>
</body>
</html>
