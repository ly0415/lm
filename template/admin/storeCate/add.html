<form class="form-horizontal" id="form1"  action="admin.php?app=storeCate&act=doAdd">
    {foreach from=$langInfo item = vo key = k }
    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label">{if $k==0 }<span class="text-red">*</span>{/if} {$vo.name}: </label>
        <div class="col-sm-7 col-md-7">
            <input type="text" class="form-control"  name="name[{$vo.id}]"  >
        </div>
    </div>
    {/foreach}

    <!--<div class="form-group">-->
        <!--<label class="col-sm-3 col-md-3 control-label"><span class="text-red">*</span> 英文: </label>-->
        <!--<div class="col-sm-7 col-md-7">-->
            <!--<input type="text" class="form-control"  placeholder="站点分类英文名称"  name="name[]"  >-->
        <!--</div>-->
    <!--</div>-->

    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"><span class="text-red">*</span> {$language1->language_used}: </label>
        <div class="col-sm-7 col-md-7">
            <select class="form-control w160 j_select" name="language_id" id="language_id" >
                <option value="0">--{$language2->please_select}--</option>
                {foreach from=$langInfo item = vo}
                <option value='{$vo.id}'>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"><span class="text-red">*</span> {$language1->currency}: </label>
        <div class="col-sm-7 col-md-7">
            <select class="form-control w160 j_select" name="currency_id" id="currency_id" >
                <option value="0">--{$language2->please_select}--</option>
                {foreach from=$currencyInfo item = vo}
                <option value='{$vo.id}'>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"><span class="text-red">*</span>{$language1->classify_code}:</label>
        <div class="col-sm-7 col-md-7">
            <input type="text" class="form-control"  name="cate_code" >
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label"><span class="text-red">*</span>{$language1->three_discount}:</label>
        <div class="col-sm-7 col-md-7">
            <input type="text" class="form-control"   name="fx_discount" >
        </div>
    </div>
</form>
