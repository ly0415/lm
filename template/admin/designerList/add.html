        <script type="text/javascript">
            // 百度地图API功能
            function G(id) {
                return document.getElementById(id);
            }

            var longitude = $("#longitude").attr("value");
            var latitude = $("#latitude").attr("value");
            var mp = new BMap.Map("allmap");
            console.log(mp);
            var point = new BMap.Point(116.408955, 39.906585);
            mp.centerAndZoom(point, 11);
            var ac = new BMap.Autocomplete(//建立一个自动完成的对象
                    {"input": "suggestId"
                        , "location": mp
                    });
            //map.removeOverlay(circle)
            var flag = true;
            var marker = {};
            mp.addEventListener("click", function (e) {
                if (!flag) {
                    console.log(flag);
                    console.log(marker);
                    mp.removeOverlay(marker); //删除
                }
                longitude = e.point.lng;
                latitude = e.point.lat;
                document.getElementById('longitude').value = longitude;
                document.getElementById('latitude').value = latitude;
                var point = new BMap.Point(longitude, latitude);
                var geoc = new BMap.Geocoder();
                mp.centerAndZoom(point, 18);
                marker = new BMap.Marker(point); // 创建标注
                console.log("创建标注 " + marker);
                mp.addOverlay(marker); //添加标注
                flag = false;
                var pt = e.point;
                geoc.getLocation(pt, function (rs) {
                    var addComp = rs.addressComponents;
                    add = (addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber);
                    document.getElementById('suggestId').value = add;
                });
            });
            window.mp = mp; //将map变量存储在全局
            mp.enableScrollWheelZoom();
            mp.enableInertialDragging();
            mp.enableContinuousZoom();
//                                                        var size = new BMap.Size(10, 20);
//                                                        mp.addControl(new BMap.CityListControl({
//                                                            anchor: BMAP_ANCHOR_TOP_LEFT,
//                                                            offset: size
//                                                        }));

            ac.addEventListener("onhighlight", function (e) {  //鼠标放在下拉列表上的事件
                var str = "";
                var _value = e.fromitem.value;
                var value = "";
                if (e.fromitem.index > -1) {
                    value = _value.province + _value.city + _value.district + _value.street + _value.business;
                }
                str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;
                value = "";
                if (e.toitem.index > -1) {
                    _value = e.toitem.value;
                    value = _value.province + _value.city + _value.district + _value.street + _value.business;
                }
                str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
                G("searchResultPanel").innerHTML = str;
            });
            var myValue;
            ac.addEventListener("onconfirm", function (e) {    //鼠标点击下拉列表后的事件
                var _value = e.item.value;
                myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
                G("searchResultPanel").innerHTML = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
                setPlace();
            });
            function setPlace() {
                mp.clearOverlays(); //清除地图上所有覆盖物
                function myFun() {
                    var pp = local.getResults().getPoi(0).point; //获取第一个智能搜索的结果
                    mp.centerAndZoom(pp, 18);
                    longitude = pp.lng;
                    latitude = pp.lat;
                    document.getElementById('longitude').value = longitude;
                    document.getElementById('latitude').value = latitude;
//                                                                mp.addOverlay(new BMap.Marker(pp));    //添加标注
                    marker = new BMap.Marker(pp); // 创建标注
                    console.log("创建标注 " + marker);
                    mp.addOverlay(marker); //添加标注
                    flag = false;
                }
                var local = new BMap.LocalSearch(mp, {//智能搜索
                    onSearchComplete: myFun
                });
                local.search(myValue);
            }
        </script>

        <script type="text/javascript">
            function getcitylist(id) {
                var pro_id = $.trim($("#" + id).val());
                if (pro_id == 0) {
                    var html = "<option value='0'>请选择城市</option>";
                    $("#" + id).parent().next().find('select').html(html);
                    var city_id = $("#" + id).parent().next().find('select').val();
                    if (city_id == 0) {
                        var html = "<option value='0'>请选择区域</option>";
                        $("#" + id).parent().next().next().find('select').html(html);
                    }
                    return false;
                }
                $.ajax({
                    url: '?app=areaStore&act=getAjaxData',
                    type: 'POST',
                    data: "pro_id=" + pro_id,
                    dataType: "json",
                    success: function (msg) {
                        var html = "<option value=''>请选择城市</option>";
                        $.each(msg, function (key, value) {
                            html += "<option value='" + value.id + "'>" + value.name + "</option>";
                        });
                        $("#" + id).parent().next().find('select').html(html);
                        var html_1 = "<option value='0'>请选择区域</option>";
                        $("#" + id).parent().next().next().find('select').html(html_1);
                    }
                });
                return false;
            }
            //获取当前区域列表
            function getarealist(id) {
                var city_id = $.trim($("#" + id).val());
                if (pro_id == 0) {
                    var html = "<option value='0'>请选择区域</option>";
                    $("#" + id).parent().next().find('select').html(html);
                    return false;
                }
                $.ajax({
                    url: '?app=areaStore&act=getAjaxData',
                    type: 'POST',
                    data: "pro_id=" + city_id,
                    dataType: "json",
                    success: function (msg) {
                        var html = "<option value=''>请选择区域</option>";
                        $.each(msg, function (key, value) {
                            html += "<option value='" + value.id + "'>" + value.name + "</option>";
                        });
                        $("#" + id).parent().next().find('select').html(html);
                    }
                });
                return false;
            }
        </script>
