<table class="table table-bordered" id="goods_spec_table1">
    <tr>
        <td colspan="2"><b>商品规格:</b></td>
    </tr>
    {foreach from=$specList item=vo key=k}
        <tr>
            <td>{$vo.name}:</td>
            <td>
                {foreach from=$vo['spec_item'] item=vo2 key=k2}
                    <button type="button" data-spec_id='{$vo.id}' data-item_id='{$vo2.id}' class="btn {if (in_array($vo2.id,$items_ids))}  btn-success {else} btn-default {/if}" >
                        {$vo2.item}
                    </button>
                    <img width="35" height="35" src="{if $specImageList[$vo2.id]} {$specImageList[$vo2.id].src} {else} {$STATIC_URL}/admin/dist/img/add-button.jpg {/if}" id="item_img_{$vo2.id}" onclick="GetUploadify3('{$vo2.id}');"/>
                    <input type="hidden" name="item_img[{$vo2.id}]" value="{$specImageList[$vo2.id]}" />
                    &nbsp;&nbsp;&nbsp;
                {/foreach}
            </td>
        </tr>
    {/foreach}
</table>
<div id="goods_spec_table2"> <!--ajax 返回 规格对应的库存--> </div>
<input name="input_good" id="input_good" value="{$goods_id}" type="hidden">
{literal}
<script>
    // 按钮切换 class
    $("#ajax_spec_data button").click(function(){
        if($(this).hasClass('btn-success'))
        {
            $(this).removeClass('btn-success');
            $(this).addClass('btn-default');
        }
        else
        {
            $(this).removeClass('btn-default');
            $(this).addClass('btn-success');
        }
        ajaxGetSpecInput();
    });
    /**
     *  点击商品规格处罚 下面输入框显示
     */
    function ajaxGetSpecInput()
    {
        //    var spec_arr = {1:[1,2]};// 用户选择的规格数组
        //    spec_arr[2] = [3,4];
        var spec_arr = {};// 用户选择的规格数组
        // 选中了哪些属性
        $("#goods_spec_table1  button").each(function(){
            if($(this).hasClass('btn-success'))
            {
                var spec_id = $(this).data('spec_id');
                var item_id = $(this).data('item_id');
                if(!spec_arr.hasOwnProperty(spec_id))
                    spec_arr[spec_id] = [];
                spec_arr[spec_id].push(item_id);
                //console.log(spec_arr);
            }
        });
        ajaxGetSpecInput2(spec_arr); // 显示下面的输入框

    }


    /**
     * 根据用户选择的不同规格选项
     * 返回 不同的输入框选项
     */
    function ajaxGetSpecInput2(spec_arr)
    {
        var goods_id = $('#input_good').val();
        $.ajax({
            type:'POST',
            data:{'spec_arr':spec_arr},
            url:"?app=good&act=ajaxGetSpecInput&goods_id="+goods_id,
            success:function(data){
                $("#goods_spec_table2").html('')
                $("#goods_spec_table2").append(data);
                hbdyg();  // 合并单元格
            }
        });
    }

    // 合并单元格
    function hbdyg() {
        var tab = document.getElementById("spec_input_tab"); //要合并的tableID
        var maxCol = 2, val, count, start;  //maxCol：合并单元格作用到多少列
        if (tab != null) {
            for (var col = maxCol - 1; col >= 0; col--) {
                count = 1;
                val = "";
                for (var i = 0; i < tab.rows.length; i++) {
                    if (val == tab.rows[i].cells[col].innerHTML) {
                        count++;
                    } else {
                        if (count > 1) { //合并
                            start = i - count;
                            tab.rows[start].cells[col].rowSpan = count;
                            for (var j = start + 1; j < i; j++) {
                                tab.rows[j].cells[col].style.display = "none";
                            }
                            count = 1;
                        }
                        val = tab.rows[i].cells[col].innerHTML;
                    }
                }
                if (count > 1) { //合并，最后几行相同的情况下
                    start = i - count;
                    tab.rows[start].cells[col].rowSpan = count;
                    for (var j = start + 1; j < i; j++) {
                        tab.rows[j].cells[col].style.display = "none";
                    }
                }
            }
        }
    }
</script>
{/literal}
