<script type="text/javascript">
    $(document).ready(function(){
        //异常情况友好处理
        var print_return = $('#print_return').val();
        var print_count = $('#print_count').val();
        if(print_return != 1 && print_count > 0){
            // 打印提示 by xt 2019.03.29
            var printMessage = $('#print_message').val();
            var print_order_ids = $('#print_order_ids').val();

            layer.confirm(printMessage, {
                btn: ['打印', '取消'],
                title: '提示',
                icon: 0,
                skin: 'firm-layer',
                yes: function (index) {
                    $.ajax({
                        url: '?app=api&act=setPrintOrders',
                        data: {print_order_ids: print_order_ids, type: 1},
                        type: "POST",
                        dataType: "json",
                        success: function () {
                            location.reload();
                        }
                    });
                },
                btn2: function () {
                    $.ajax({
                        url: '?app=api&act=setPrintOrders',
                        data: {print_order_ids: print_order_ids, type: 2},
                        type: "POST",
                        dataType: "json",
                        success: function () {
                            location.reload();
                        }
                    });
                }
            });
            return false;
        }
        sendOrderNotice();
        setInterval(sendOrderNotice, 10000);
    });
    function sendOrderNotice () {
        var mp3 = document.getElementById('mp3Btn');
        $.ajax({
            dataType: "json",
            url: "?app=api&act=sendOrderNotice",
            success: function (data) {
                var jstatus = data.status;
                var orderSn= data.info.snResult;
                if(jstatus == 1){
                    mp3.play();
                    $.ajax({
                        dataType: "json",
                        url: "?app=api&act=sendOrderNotice_1&orderSn="+orderSn,
                        success: function (data) {}
                    });
                    $.ajax({
                        dataType: "json",
                        url: "?app=api&act=automatic_print&orderSn="+orderSn,
                        success: function (data) {
                            $('#automatic-print').html(data.info);
                        }
                    })
                }
                var order_num = data.info.order_num;
                $(".remind").text(order_num);
                $(".orderpsong").text(order_num);
            }
        })
    }

    //点击铃铛事件
    var flag = true;
    $("#bell,#headerCount").click(function () {
        var count = $(".remind").text();
        if (flag) {
            if (parseInt(count) > 0) {
                $(".popDiolog").css("display", "block");
                flag = false;
            }
        } else if (!flag) {
            $(".popDiolog").css("display", "none");
            flag = true;
        }
    });
</script>

<script type="text/javascript">
    $('#S_logout').click(function () {
        // alert('ok');
        var url = '?app=default&act=logout&lang_id={$lang_id}';
        $.get(url, function (res) {
            //console.log(res.status);
            if (res.status == 1) {
                $.dialog({
                    content: '<div class="text-center">退出成功！</div>',
                    title: false, // hides the title.
                    closeIcon: false, // hides the close icon.
                    columnClass: 'xsmall'
                });
                setTimeout(
                        function () {
                            window.location = '?app=default&act=login&lang_id={$lang_id}';
                        }, 800);
            } else {
                var d = $.dialog({
                    content: '<div class="text-center">' + '退出失败' + '</div>',
                    title: false, // hides the title.
                    closeIcon: false, // hides the close icon.
                    columnClass: 'xsmall',
                    onOpen: function () {
                        setTimeout(function () {
                            d.close();
                        }, 1000);
                    }
                });
            }
        }, 'json');

    });
</script>
