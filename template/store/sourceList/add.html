    </div>

{literal}
<script type="text/javascript">
    $(function () {
        //图片上传
        $("#validate").click(function () {
            if ($("#file1").val().length > 0) {
                $.ajaxFileUpload
                        (
                                {
                                    url: 'store.php?app=sourceList&act=upload', //用于文件上传的服务器端请求地址
                                    secureuri: false, //是否需要安全协议，一般设置为false
                                    fileElementId: 'file1', //文件上传域的ID
                                    dataType: 'JSON', //返回值类型 一般设置为json
                                    data: {
                                        image_id: $('#image_id').val()
                                    },
                                    success: function (obj, status)  //服务器成功响应处理函数
                                    {
                                        //alert(obj);
                                        var data = eval('(' + obj + ')'); //由JSON字符串转换为JSON对象
                                        //alert(data);
                                        if (data.status == 'error') {
                                            var d = $.dialog({
                                                content: '<div class="text-center">' + data.message + '</div>',
                                                title: false, // hides the title.
                                                closeIcon: false, // hides the close icon.
                                                columnClass: 'xsmall',
                                                onOpen: function () {
                                                    setTimeout(function () {
                                                        d.close();
                                                    }, 1000);
                                                }
                                            });
                                            return false;
                                        }
                                        //                                alert(data.image_id);
                                        $("#img1").attr("src", data.url);
                                        $("#img1").show();
                                        $("#img1").attr("width", '100px');
                                        $("#img1").attr("height", '100px');
                                        $("#image_id").val(data.url);
                                        $("#img1").attr("style", 'display:block');
                                    },
                                    error: function (data, status, e)//服务器响应失败处理函数
                                    {
                                        alert(e);
                                    }
                                }
                        )
                return false;
            } else {
                var d = $.dialog({
                    content: '<div class="text-center">请选择图片</div>',
                    title: false, // hides the title.
                    closeIcon: false, // hides the close icon.
                    columnClass: 'xsmall',
                    onOpen: function () {
                        setTimeout(function () {
                            d.close();
                        }, 1000);
                    }
                });
                return false;
            }
        });
    })


</script>
{/literal}
