<!DOCTYPE html>
<html>
    <head>
        {include file="public/header.html"}
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            {include file="public/title.html"}
            {include file="public/menu.html"}
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        区域店铺积分规则
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="store.php?app=default&act=index&lang_id={$lang_id}"><i class="fa fa-dashboard"></i> {$langdata.home_page}</a></li>
                        <li><a href="#">{$langdata.point}</a></li>
                        <li class="active">{$langdata.point_set}</li>
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <!-- right column -->
                        <div class="col-xs-12">
                            <!-- Horizontal Form -->
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title"></h3>
                                </div>
                                <form class="form-horizontal" action="?app=point&act=saveStorePoint" data-type="ajax" method="post">
                                    <input type="hidden" name="id" class="form-control inblock" value=""/>
                                    <p style="margin-left: 50px;" >{$langdata.point_rule}</p>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label class="col-sm-5 col-md-3  col-lg-3 control-label"><span class="text-red">*</span> {$langdata.order_point}：</label>
                                            <div class="col-sm-7 col-md-6 col-lg-5">
                                                <input type="number" class="form-control w174 inblock"  value="{$res.order_point}" name="order_point" min="0" max="100"> %
                                                <input type="hidden"  name="point_id"  value="{$res.id}"   >
                                                <input type="hidden"  name="store_id"  value="{$res.store_id}"   >
                                            </div>
                                        </div>
                                    </div>
                                    <hr/>

                                    <p style="margin-left: 50px;" >{$langdata.point_convertibility}</p>


                                    <div class="box-body">
                                        <div class="form-group">
                                            <label class="col-sm-5 col-md-3  col-lg-3 control-label"><span class="text-red">*</span> {$langdata.point_rate}：</label>
                                            <div class="col-sm-7 col-md-6 col-lg-5">
                                                <input type="number" class="form-control w174 inblock"  value="{$res.point_price}" name="point_price" max="99" min="0"> %
                                                <input type="hidden"  name="exchange_id"  value="{$res.exchange.id}"   >
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                    <div class="box-footer">
                                        <div class="form-group">
                                            <div class="col-sm-6 col-sm-offset-4 col-md-5 col-md-offset-2 col-lg-4 col-lg-offset-2">
                                                                                                <a href="?app=default&act=index&lang_id={$lang_id}" class="btn btn-default"><i class="fa fa-times-circle"></i> 关 闭</a>
                                                <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-save"></i> {$langdata.point_save}</button>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" name="lang_id" value="{$lang_id}">
                                </form>
                                <!-- /.box -->
                                <!-- general form elements disabled -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!--/.col (right) -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
            {include file="public/footer.html"}

    </body>

</html>
