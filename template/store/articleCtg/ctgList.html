<!DOCTYPE html>
<html>
    <head>
        {include file="public/header.html"}
        <style>

        </style>
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            {include file="public/title.html"}
            <!-- Left side column. contains the logo and sidebar -->
            {include file="public/menu.html"}

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        文章分类
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="store.php?app=default&act=index&lang_id={$lang_id}"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li class="active">文章管理</li>
                        <li class="active">文章分类</li>
                    </ol>

                </section>

                <!-- Main content -->
                <section class="content">
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box box-primary">
                                <div class="box-header">
                                    <form class="form-inline col-sm-10 col-md-11 no-padding">
                                        <input type='hidden' name='app' value='articleCtg'>
                                        <input type='hidden' name='act' value='ctgList'>
                                        <input type="hidden" name = "delAll" value="dele">
                                        <input type="hidden" value="{$lang_id}" name="lang_id" />
                                        <div class="form-group form-group-sm form-mar">
                                            <small class="control-label">文章分类：</small>
                                            <input type="text" class="form-control" name="name" value="{$name}">
                                        </div>

                                        <div class="form-group form-group-sm form-mar">
                                            <button type="submit" class="btn btn-default btn-sm">
                                                搜索 <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </form>

                                    <div class="col-sm-2  col-md-1 no-padding">
                                        <a class="btn btn-primary pull-right btn-sm" href="javascript:;"   id="add"   role="button"><i class="fa fa-plus"></i> 添加文章分类</a>
                                    </div>

                                </div>
                                <div class="new-table-responsive">
                                    <div class="box-body table-responsive no-padding">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th><input type="checkbox" name="" id="all"/></th>
                                                    <th>序号</th>
                                                    <th>文章分类</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>

                                            {foreach from=$tree item=item}
                                            <tr>
                                                <td><input type="checkbox" name="check-name" value="{$item.id}" /></td>
                                                <td>{$item.sort_id}</td>
                                                <td>{$item.name}</td>
                                                <td>

                                                    <a href="javascript:;"  data-toggle="tooltip" class="btn btn-xs btn-success "   onclick="bianj({$item.id});"   style="overflow: hidden; position: relative;"  >编辑</a>

                                                    <a href="javascript:;" data-toggle="tooltip" class="btn btn-xs btn-danger "  onclick="shanchu({$item.id});"   style="overflow: hidden; position: relative;"  >删除</a>

                                                </td>

                                            </tr>
                                            {/foreach}

                                        </table>
                                    </div>
                                </div>
                                <div class="box-footer clearfix">
                                    <a href="##"  class="btn btn-primary btn-sm delete-all"><i class="fa fa-trash-o"></i> 批量删除</a>
                                    {$page_html}
                                </div>
                                <!-- /.box-body -->
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            {include file="public/footer.html"}
        </div>
    </body>
</html> 
<script type="text/javascript">



            $('#add').click(function(){
    dialog_form('?app=articleCtg&act=add&lang_id={$lang_id}', '添加文章分类');
    });
            /*编辑*/
                    function bianj(id){
                    dialog_form('?app=articleCtg&act=edit&lang_id={$lang_id}&id=' + id, '编辑文章分类');
                    }


            /*删除*/
            function shanchu(id){
            deletes('?app=articleCtg&act=dele&lang_id={$lang_id}&id=' + id);
            }


</script>
